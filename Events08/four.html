<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Name is Suvam</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>

<script>
const theStart = document.querySelector("#start")
const theStop =  document.querySelector("#stop")

  const printMsg = (msg) => {
    console.log(`${msg} Suvam`,Date.now());
  }
   
  let stopMsg;

  theStart.addEventListener("click",() => {
    stopMsg = setInterval(printMsg,2000,"Hi")
  })

  theStop.addEventListener("click",()=>{
    clearInterval(stopMsg)
  })
    
</script>
</html>
