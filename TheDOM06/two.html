<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <div class="divParent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
   const theFirstDiv =  document.querySelector('.divParent')
    console.log(theFirstDiv);
    // Now get theFirstDiv's parent
    console.log(theFirstDiv.children);
    // now if we want to choose any particular children element, the way is
    console.log(theFirstDiv.children[0]);
    //<div class="day">Monday</div>

    // using for loop in a htmlcollection

    for(let i = 0; i<theFirstDiv.children.length ; i++){
        console.log(theFirstDiv.children[i].innerHTML);
    }
    // Other properties

    console.log(theFirstDiv.firstElementChild);
    console.log(theFirstDiv.lastElementChild)
    

    // We can also jump to any parent element by its targeted child element

    console.log(theFirstDiv.parentElement);

    const days = document.querySelector('.day')
    console.log(days);
    console.log(days.nextElementSibling);

    // childNodes

    console.log("NODES: " , theFirstDiv.childNodes);

    // It shows the are 9 child nodes we have coded only 4 child nodes which are the days.
    // But in the dom tree every ting every seen or unseen element is counted in nodeList.
</script>
</html>
